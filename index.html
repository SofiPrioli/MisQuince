<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación de 15 - Sofía Prioli</title>

  <!-- FUENTES -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 40px 0;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      background-image: url("brillo.jpg");
      background-repeat: repeat;
      background-size: auto;
      font-family: 'Dancing Script', cursive;
      color: #333;
      overflow-x: hidden;
    }

    .invitacion {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #cfd8dc;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 15px rgba(173, 216, 230, 0.6);
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 70px;
      color: #41c3d4;
      margin-bottom: 5px;
    }

    .subtitulo {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      color: #00acc1;
      font-style: italic;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .texto {
      font-size: 24px;
      color: #607d8b;
      margin: 20px 0;
    }

    .direccion {
      margin: 30px 0 10px;
    }

    .salon {
      font-size: 29px;
      font-family: 'Great Vibes', cursive;
      color: #00acc1;
      border: 2px solid #00acc1;
      border-radius: 10px;
      padding: 10px 20px;
      display: inline-block;
      margin-bottom: 10px;
      background-color: rgba(0, 172, 193, 0.05);
      box-shadow: 0 0 10px rgba(0, 172, 193, 0.2);
    }

    .calle {
      font-size: 25px;
      color: #455a64;
      margin-top: 5px;
      margin-bottom: 20px;
    }

    .Dress {
      font-size: 29px;
      font-family: 'Great Vibes', cursive;
      color: #00acc1;
      border: 2px solid #00acc1;
      border-radius: 10px;
      padding: 10px 20px;
      display: inline-block;
      margin-bottom: 10px;
      background-color: rgba(0, 172, 193, 0.05);
      box-shadow: 0 0 10px rgba(0, 172, 193, 0.2);
    }

    .code {
      font-size: 25px;
      color: #455a64;
      margin-top: 5px;
    }

    .evitar {
      font-size: 25px;
      color: #455a64;
      margin-top: 5px;
    }

    .cuenta-regresiva {
      font-size: 22px;
      color: #00acc1;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .mariposa {
      position: absolute;
      width: 60px;
      opacity: 0.8;
      animation: aleteo 1.5s infinite ease-in-out alternate, volar 10s infinite linear;
      z-index: 0;
    }

    .mariposa1 {
      top: -20px;
      left: -20px;
      animation-delay: 0s, 0s;
    }

    .mariposa2 {
      bottom: -20px;
      right: -20px;
      animation-delay: 0.5s, 2s;
    }

    .mariposa3 {
      top: 10px;
      right: -30px;
      animation-delay: 1s, 4s;
    }

    .mariposa4 {
      bottom: 30px;
      left: -30px;
      animation-delay: 1.5s, 6s;
    }

    .text {
      font-size: 24px;
      color: #607d8b;
      margin: 20px 0;
    }

    @keyframes aleteo {
      from {
        transform: scale(1) rotate(0deg);
      }
      to {
        transform: scale(1.1) rotate(2deg);
      }
    }

    @keyframes volar {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(10px, -5px) rotate(2deg);
      }
      50% {
        transform: translate(0px, 10px) rotate(-2deg);
      }
      75% {
        transform: translate(-10px, -5px) rotate(2deg);
      }
      100% {
        transform: translate(0, 0) rotate(0deg);
      }
    }
  </style>
</head>

<body>
  <div class="invitacion">
    <img src="mari5.png" class="mariposa mariposa1" alt="Mariposa">
    <img src="mari5.png" class="mariposa mariposa3" alt="Mariposa">
    <img src="mari5.png" class="mariposa mariposa2" alt="Mariposa">
    <img src="mari5.png" class="mariposa mariposa4" alt="Mariposa">

    <h1>Sofía Prioli</h1>
    <h2 class="subtitulo">Mis XV</h2>

    <div class="texto">
      Te invito a compartir conmigo<br>
      una noche única y especial.
    </div>

    <div class="direccion">
      <div class="cuenta-regresiva" id="countdown"></div>

      <div class="salon">Salón Círculo Médico</div>
      <div class="calle">
        Calle 133 Nº1302<br>
        4 de octubre - 21 hs
      </div>

      <div class="Dress">Dress Code</div>
      <div class="code">
        Elegante
        <div class="evitar">Evitar usar color celeste.</div>
        <div class="text">
          Por favor, confirmar asistencia<br>
          y especificar si hay alguna restricción alimentaria.
        </div>
      </div>
    </div>
  </div>

  <script>
    function actualizarCuentaRegresiva() {
      const cuenta = document.getElementById("countdown");
      const fechaObjetivo = new Date("2025-10-04T21:00:00");
      const ahora = new Date();
      const diferencia = fechaObjetivo - ahora;

      if (diferencia <= 0) {
        cuenta.innerText = "¡Ya comenzó la fiesta!";
        return;
      }

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
      const segundos = Math.floor((diferencia / 1000) % 60);

      cuenta.innerText = `Faltan ${dias} días, ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(actualizarCuentaRegresiva, 1000);
    actualizarCuentaRegresiva();
  </script>
</body>
</html>
