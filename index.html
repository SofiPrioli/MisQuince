    h1 {

      font-size: 9vw;  
      color: #41c3d4;
      margin: 0 0 2vh 0;
    }

    .subtitulo {
      font-family: 'Playfair Display', serif;
      font-size: 7vw;
      color: #00acc1;
      font-style: italic;
      margin: 0 0 3vh 0;
    }

    .texto, .text, .code, .calle, .evitar {

    .salon, .Dress {

    }

    .cuenta-regresiva {
      font-size: 6vw;
      color: #00acc1;
      margin: 1vh 0;
      font-weight: bold;
    }

    .mariposa {
      position: absolute;
      width: 10vw; 
      opacity: 0.8;
      animation: aleteo 1.5s infinite ease-in-out alternate, volar 10s infinite linear;
      z-index: 0;
    }

    .mariposa1 { top: -5vw; left: -5vw; animation-delay: 0s, 0s; }
    .mariposa2 { bottom: -5vw; right: -5vw; animation-delay: 0.5s, 2s; }
    .mariposa3 { top: 5vw; right: -5vw; animation-delay: 1s, 4s; }
    .mariposa4 { bottom: 5vw; left: -5vw; animation-delay: 1.5s, 6s; }

    @keyframes aleteo {
      from { transform: scale(1) rotate(0deg); }
      to { transform: scale(1.1) rotate(2deg); }
    }

    @keyframes volar {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(4vw, -2vw) rotate(2deg); }
      50% { transform: translate(0vw, 3vw) rotate(-2deg); }
      75% { transform: translate(-4vw, -2vw) rotate(2deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
  </style>
</head>

<body>
  <div class="invitacion">
    <img src="mari5.png" class="mariposa mariposa1" alt="Mariposa">

  <script>
    function actualizarCuentaRegresiva() {
      const cuenta = document.getElementById("countdown");
      const fechaObjetivo = new Date("2025-10-04T21:00:00");
      const ahora = new Date();
      const diferencia = fechaObjetivo - ahora;

      if (diferencia <= 0) {
        cuenta.innerText = "¬°Ya comenz√≥ la fiesta!";
        return;
      }

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
      const segundos = Math.floor((diferencia / 1000) % 60);

      cuenta.innerText = `Faltan ${dias} d√≠as, ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(actualizarCuentaRegresiva, 1000);
    actualizarCuentaRegresiva();
  </script>

</html>
